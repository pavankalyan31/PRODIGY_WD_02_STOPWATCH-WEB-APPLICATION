<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="stopwatch">
        <div class="display" id="display">00:00:00</div>
        <div class="controls">
            <button id="start" class="btn btn-outline-success">Start</button>
            <button id="stop" class="btn btn-outline-danger">Stop</button>
            <button id="reset" class="btn btn-outline-primary">Reset</button>
            <button id="lap" class="btn btn-outline-warning">Lap</button>
        </div>
        <div class="laps">
            <ul id="lapList"></ul>
        </div>
    </div>
    <script src="javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
